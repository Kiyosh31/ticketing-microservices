apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: kiyoshi/users
          env:
            - name: START_PORT
              value: '4000'
            - name: DB_USERNAME
              value: 'compass-ubuntu'
            - name: DB_PASSWORD
              value: '1234567890'
---
apiVersion: v1
kind: Service
metadata:
  name: users-srv
spec:
  selector:
    app: users
  ports:
    - name: users
      protocol: TCP
      port: 4000
      targetPort: 4000
